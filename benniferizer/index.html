<html>

		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<title>the benniferizer</title>
		<script type="text/javascript">
		
			vowels = "aeiouAEIOU";
			
			// This is a shitty algorithm but it's probably good enough for a snark
			function benniferize() {
				ben = document.getElementById("ben").value;
				jennifer = document.getElementById("jennifer").value;
				bennifer = document.getElementById("bennifer");
				error = "";
				
				if (ben != null && ben != "") {
					// get the location of the first vowel group
					i = 0;
					c = ben.charAt(i);
					while (vowels.indexOf(c) == -1 && i < ben.length)
					{
						i++;
						c = ben.charAt(i);
					}
					// first vowel found, now find the end of the vowel group
					while (vowels.indexOf(c) != -1  && i < ben.length) {
						i++;
						c = ben.charAt(i);
					}
					ben = ben.substr(0, i);
				} else {
					//error
					error = "Enter a name, jerk. ";
				}
				
				if (jennifer != null && jennifer != "") {
					// get the location of the first vowel group
					i = 0;
					c = jennifer.charAt(i);
					while (vowels.indexOf(c) == -1 && i < jennifer.length) {
						i++;
						c = jennifer.charAt(i);
					}
					// first vowel found, now find the end of the vowel group
					while (vowels.indexOf(c) != -1  && i < jennifer.length) {
						i++;
						c = jennifer.charAt(i);
					}
					jennifer = jennifer.substr(i, jennifer.length);
				} else {
					//error
					error += "Enter a second name, jerk.";
				}
				
				if (error == "") {
					// sweet sweet love
					bennifer.value = "" + ben + jennifer;
				} else {
					document.getElementById("error").value = error;
				}
			}
		</script>
